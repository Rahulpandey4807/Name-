<!DOCTYPE html>
<html>
<head>
    <title>Name Count</title>
</head>
<body>
    <h1>Name Count</h1>
    <form id="searchForm">
        <label for="nameInput">Enter a name:</label>
        <input type="text" id="nameInput" placeholder="Name" required>
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("nameInput").value;
            var url = "name=" + encodeURIComponent(name); // Replace with the actual API URL
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = "Count of people with the name <strong>" + name + "</strong>: <strong>" + data.count + "</strong>";
                });
        });
    </script>
</body>
</html>
